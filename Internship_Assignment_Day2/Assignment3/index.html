<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkout Form</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <center><h1 style="margin-top: 30px;">Billing Information</h1></center>
    <div class="row1">
      <form class="row">
        <h3>Address</h3>
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
        <div class="col-md-5">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Mobile</label>
          <input type="tel" class="form-control" id="inputPassword4">
        </div>
        <div class="col-10">
          <label for="inputAddress" class="form-label">Address 1</label>
          <input type="text" class="form-control" id="inputAddress">
        </div>
        <div class="col-10">
          <label for="inputAddress2" class="form-label">Address 2 (Optional)</label>
          <input type="text" class="form-control" id="inputAddress2">
        </div>
        <div class="col-md-4">
            <label class="form-label">Country</label>
            <select id="inputState" class="form-select">
              <option selected>Choose...</option>
              <option>India</option>
              <option>America</option>
              <option>Germany</option>
              <option>Others</option>
            </select>
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Karnataka</option>
            <option>Hyderabad</option>
            <option>Kerala</option>
            <option>Delhi</option>
            <option>Others</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-md-12">
            <label for="inputState" class="form-label"><h3>Payment</h3></label>
            <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                  <label class="form-check-label" for="gridRadios1">
                    Credit
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Debit
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Cash on delivery
                    </label>
                </div>  
            </div>
        </div>
        <div class="col-md-5">
            <label for="inputEmail4" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Card number</label>
            <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-3">
            <label for="inputEmail4" class="form-label">Expiration</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-3">
            <label for="inputPassword4" class="form-label">CVV</label>
            <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Shipping address is the same as my billing address.Save this information for next time
              </label>
            </div>
        </div>
        <div class="col-8">
            <button onclick="OrderConfirm()" type="submit" class="btn btn-primary" style="margin-bottom: 20px;">Confirm Order</button>
        </div>
        <div class="col-4">
            <button onclick="OrderCancel()" type="submit" class="btn btn-danger" style="margin-bottom: 40px;margin-left: 90px;">Cancel Order</button>
        </div>
      </form>
    </div>
    <script>
        function OrderConfirm(){
            alert("Your order has been placed.Thankyou for shopping with us.")
        }
        function OrderCancel(){
            var result=confirm("Do you want to cancel the order");
            if(result==true){
                alert("You have cancelled your order")
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
